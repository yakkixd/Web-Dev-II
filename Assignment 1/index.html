<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Event Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header class="main-header">
            <h1>Event<span>Dash</span></h1>
            <button class="clear-btn" onclick="clearAll()">Reset All</button>
        </header>

        <main class="dashboard-grid">
            <section class="input-sidebar">
                <h2>Create New</h2>
                
                <div class="field">
                    <label>What's the event?</label>
                    <input type="text" id="eventTitle" placeholder="e.g. Birthday Party">
                </div>

                <div class="field">
                    <label>When is it?</label>
                    <input type="date" id="eventDate">
                </div>

                <div class="field">
                    <label>Category</label>
                    <select id="eventCategory">
                        <option>Social</option>
                        <option>Work</option>
                        <option>Personal</option>
                    </select>
                </div>

                <div class="field">
                    <label>Notes</label>
                    <textarea id="eventDesc" rows="3" placeholder="Add some details..."></textarea>
                </div>

                <button class="add-btn" onclick="addEvent()">Add to List</button>
            </section>

            <section class="display-area" id="eventList">
                <p class="empty-msg">Your schedule is empty. Add an event!</p>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
